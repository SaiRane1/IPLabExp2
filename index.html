<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center everything inside the body */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #67a1f8, #56eb87);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .form-container {
            background-color: #9f60f7;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Style the form elements */
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Labels, inputs, and textarea */
        label, input, textarea {
            width: 100%;
            margin: 10px 0;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .receipt {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>T-Shirt Order Form</h1>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" maxlength="100" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <div id="receipt" class="receipt" style="display:none;"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
